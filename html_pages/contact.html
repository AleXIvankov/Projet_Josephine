<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fms_Contact</title>
    <link
      rel="icon"
      type="images/x-icon"
      href="../img/favicon_io/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../img/favicon_io//apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/favicon_io//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../img/favicon_io//favicon-16x16.png"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/pages.css" />
  </head>
  <body>
    <div class="wrapper_contact">
      <header class="header">
        <a class="logo" href="../index.html">
          <img
            class="logo_img"
            src="../img/logo-fms-no-background 1.svg"
            alt=""
          />
        </a>
        <a href="../index.html"> <button class="btn">&#60;</button></a>
      </header>
      <main class="main">
        <secton class="contacts">
          <div class="container">
            <h2 class="section-title contacts__title"></h2>
            <p class="contacts__text"></p>
            <form action="#" class="form">
              <input type="text" class="form__input" placeholder="Nom" />
              <input type="email" class="form__input" placeholder="E-mail" />
              <textarea
                class="form__textarea"
                placeholder="votre message"
              ></textarea>
              <button class="form__btn" type="submit">Envoyer</button>
            </form>
          </div>
        </secton>
      </main>
    </div>
  </body>
</html>
